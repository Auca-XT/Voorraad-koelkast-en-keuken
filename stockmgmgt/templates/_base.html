<!DOCTYPE html>
<html lang="en">
<head>

<title>{% block title %}{% endblock %} | Title</title>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-expanded="false"
      aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <li class="nav-item active">
<a class="nav-link" href="{% url 'home' %}">Home
<span class="sr-only">(current)</span>
</a>
</li>
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
         <!-- <a class="nav-link" href="#">Diensten</a> -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log in</a>
        </li>
        <li class="nav-item dropdown">

             role="button" data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false">
            Me
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Mijn Account</a>
            <a class="dropdown-item" href="#">Mijn Diensten</a>

            <a class="dropdown-item" href="#">Log out</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search"

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>

<main class="m-4 pb-5">

</main>
<footer class="fixed-bottom bg-light row">
    <div class="col">

      <nav>

          <li class="nav-item">
            
 <a class="nav-link" href="{% url 'list_items' %}">List items</a>
</li>
        </ul>

    </div>
  </nav>
</footer>
